class applicationid{
    constructor(fullname,age,bloodgroup,address){
        this.fullname=fullname;
        this.age=age;
        this.bloodgroup=bloodgroup;
        this.address=address;
    }
    ageupdate(input){
        this.age=input;
    }
    addressupdate(input){
        this.address=input;
    }
}
